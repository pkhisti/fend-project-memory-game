<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="description" content="">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
      <div class="container" id="game-container">

         <header>
            <h1>Matching Game</h1>
            <div class="timer-panel">Lets start the game! <span id="timer">0</span></div>
        </header>
         <section class="score-panel">
            <ul class="stars">
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="restart">
               <i class="fa fa-repeat"></i>
            </div>
         </section>
         <ul class="deck">
         </ul>
      </div>
      <div class="container hidden" id="result-container">
         <header>
            <h1>Results</h1>
         </header>
         <div>
            Congratulations!! you won after
            <span class="moves" id="results">0</span> Moves and with star rating of <span class="moves" id="rating">0</span>
            <br>
            Total time elapsed <span class="moves" id="timetaken">0</span>
         </div>
         <div>
            <input type="button" class="playagain-button" value="Play Again"></button>
         </div>
      </div>
      <script src="js/app.js"></script>
   </body>
</html>
